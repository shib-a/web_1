plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation name: 'fastcgi-lib'
        implementation 'com.google.code.gson:gson:2.11.0'
}
test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'Main-Class': 'org.example.Main'
    }
}
shadowJar{
    version = '1.0'
}